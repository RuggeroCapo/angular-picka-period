<div class="ngx-picka-period" [@slideInFromTop]="isOpen ? 'enter' : 'void'">
  <div class="wrapper">
    <div class="range-selector">
      <ngx-picka-period-range-selector
        (range)="onRangeSelected($event)"></ngx-picka-period-range-selector>
    </div>
    <div class="calendar left-calendar">
      <ngx-picka-period-calendar position="left" [range]="range" [date]="viewFrom"
                                 [isStartDate]="isStartDate" (changeMonth)="changeMonth($event)"
                                 (selectStartEndDay)="selectStartEndDay($event)"></ngx-picka-period-calendar>
    </div>
    <div class="calendar right-calendar">
      <ngx-picka-period-calendar position="right" [range]="range" [date]="viewTo"
                                 [isStartDate]="isStartDate" (changeMonth)="changeMonth($event)"
                                 (selectStartEndDay)="selectStartEndDay($event)"></ngx-picka-period-calendar>
    </div>
    <div class="controls">
      <ngx-picka-period-controls
        (apply)="onApply()" (cancel)="onCancel()"></ngx-picka-period-controls>
    </div>
  </div>
</div>
